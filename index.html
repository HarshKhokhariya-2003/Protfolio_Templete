    <div class="cursor"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const cursor = document.querySelector(".cursor");
        const cursorouter = document.querySelector(".cursor-outer");
        // document.addEventListener("mousemove", (e) => {
        //     cursor.style.left = e.pageX + "px";
        //     cursor.style.top = e.pageY + "px";
        //     cursorouter.style.left = e.pageX + "px";
        //     cursorouter.style.top = e.pageY + "px";
        // });
        window.addEventListener("mousemove", (e) => {
            const x = e.clientX;
            const y = e.clientY;
            cursor.animate({
                left: `${x + 20}px`,
                top: `${y + 20}px`
            }, {
                duration: 400,
                fill: "forwards"
            })
        })
        window.addEventListener("mousemove", (e) => {
            const x = e.clientX;
            const y = e.clientY;
            cursorouter.animate({
                left: `${x + 20}px`,
                top: `${y + 20}px`
            }, {
                duration: 600,
                fill: "forwards"
            })
        })
        document.querySelectorAll("ul li ,button").forEach(link => {
            link.addEventListener("mouseover", () => {
                // cursorouter.style.transform = "scale(2)";
                cursor.style.height = "65px";
                cursor.style.width = "65px";
                cursor.style.Border = "none";
                cursor.style.backgroundColor = "#ffb400";
                cursor.style.opacity = ".8";
                cursor.style.transition = ".2s";
                cursorouter.style.opacity = "0";
                // cursor.style.zIndex = "1";
            });
            link.addEventListener("mouseout", () => {
                cursor.style.height = "5px";
                cursor.style.width = "5px";
                // cursor.style.backgroundColor = "transparent";
                cursor.style.backgroundColor = "#ffb400";
                cursorouter.style.opacity = "1";
                cursor.style.transition = ".2s";
            });
        });
    </script>
